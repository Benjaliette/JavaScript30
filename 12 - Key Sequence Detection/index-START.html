<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []
  const secretCode = "benjamin"

  const letterToSave = (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

    wordPressed = pressed.join("");

    if (wordPressed === secretCode) {
      cornify_add();
    }
  }

  window.addEventListener('keyup', e => letterToSave(e))

</script>
</body>
</html>

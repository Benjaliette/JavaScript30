<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(dogs);

    // Interpolated
    console.log(`${dogs[0].name}`)

    // Styled
    console.log('%c Some stylish text', 'color:red; background:blue')

    // warning!
    console.warn('Attention');

    // Error :|
    console.error('NON');

    // Info
    console.info('je suis fatigué');

    // Testing
    console.assert(1 === 2, 'This is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`My name is ${dog.name}`);
      console.log(`I am ${dog.age} years old!`);
      console.log(`Well, more ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('One');
    console.count('One');
    console.count('One');
    console.count('One');
    console.count('One');
    console.count('One');
    console.count('One');
    console.count('Two');
    console.count('Two');
    console.count('Two');
    console.count('Two');

    // timing

  </script>
</body>
</html>
